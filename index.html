<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--reset CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--site specific CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Timed Quiz Game</title>
</head>

<body>
    <div class="container" id="mainscreen">
        <div class="row mb-5">
            <div class="col text-center">
                <h1 class="display-4">Trivia Game!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h4>Time Left to Answer the Question:</h3>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col text-center" id="timer">
                <h2>Seconds</h2>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col text-center">
                <h4 id="question">Question Here</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col text-center">
                        <h3 class="answers" id="ansA">Answer A</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <h3 class="answers" id="ansB">Answer B</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <h3 class="answers" id="ansC">Answer C</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <h3 class="answers" id="ansD">Answer D</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--Site specific javascript-->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
